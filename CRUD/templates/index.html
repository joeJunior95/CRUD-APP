<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>CRUD APPLICATION</title>
</head>

<body>
    <nav class="navbar text-light bg-info">
        <div class="container-fluid">
            <a class="navbar-brand container" href="/"><h3 style="color:white">CRUD APPLICATION</h3></a>
        </div>
    </nav>

    <div class="mt-5 container">
        <div class="row">
            <div class="col md-4">
                <h2 class="bg-dark text-light text-center p-3 w-75">Insert Student Data</h2> <br>
                <form action="/insert" method="POST" class="w-75">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" placeholder="Enter Student Name" autocomplete="off" name="name" required
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Enter Student Email" autocomplete="off" name="email" required
                            class="form-control mt-2">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Enter Student Age" autocomplete="off" name="age" required
                            class="form-control mt-2">
                    </div>
                    <div class="form-group">
                        <div class="dropdown">
                            
                            <select name="gender" id="gender" class="form-control" required>
                                <option selected>Select Gender</option>
                                <option value="male"><a class="dropdown-item" href="#">Male</a></option>
                                <option value="female"><a class="dropdown-item" href="#">Female</a></option>

                            </select>

                        </div>
                    </div>
                    <div class="form-group">
                         <input type="submit" label="submit" class="form-control mt-4 text-center bg-success text-light">
                    </div>
                </form>
            </div>
            <div class="col md-8"> 
                <h2 class="text-center text-white bg-dark p-3">Students Details</h2>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">NAME</th>
                        <th scope="col">EMAIL</th>
                        <th scope="col">AGE</th>
                        <th scope="col">GENDER</th>
                        <th>Edit</th>
                        <th>Delete</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for info in  shows%}
                      <tr>
                        
                       <td>{{info.id}}</td>
                        <td>{{info.name}}</td>
                        <td>{{info.email}}</td>
                        <td>{{info.age}}</td>
                        <td>{{info.gender}}</td>
                        <td> <a href="/update/{{info.id}}"><button class="btn btn-primary">Edit</button> </a></td>
                        <td> <a href="/delete/{{info.id}}"><button class="btn btn-danger">Delete</button> </a></td>
                       
                      </tr>
                      {%endfor%}
                    </tbody>
                  </table>
            </div>
        </div>
  
   
 
</body>
</div>
</html>
