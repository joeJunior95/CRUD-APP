<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>CRUD APPLICATION</title>
</head>

<body>
    <nav class="navbar text-light bg-info">
        <div class="container-fluid">
            <a class="navbar-brand container" href="/">CRUD APPLICATION</a>
        </div>
    </nav>

    <div class="mt-5 container">
        <div class="row">
            <div class="col md-4">
                <h2 class="bg-dark text-light text-center p-3 w-50">Insert Student Data</h2> <br>

                <form action="/update/{{datas.id}}" method="POST" class="w-50">
                    {% csrf_token %}
                   
                    <div class="form-group">
                        <input type="text" autocomplete="off" name="name" required
                            class="form-control" value={{datas.name}}>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Enter Student Email" autocomplete="off" name="email" required
                            class="form-control mt-2" value={{datas.email}}> 
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Enter Student Age" autocomplete="off" name="age" required
                            class="form-control mt-2" value={{datas.age}}>
                    </div>
                    <div class="form-group">
                        <div class="dropdown">
                            
                            <select name="gender" id="gender" class="form-control" required>
                                <option selected>{{datas.gender}}</option>
                                <option value="male"><a class="dropdown-item" href="#">Male</a></option>
                                <option value="female"><a class="dropdown-item" href="#">Female</a></option>

                            </select>

                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="form-control mt-4 text-center bg-success text-light"> Update </button>
                    </div>
                  
                </form>
                   
   
 
</body>
</div>
</html>
